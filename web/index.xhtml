<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">

        <h:head>
            <title><ui:insert name="title">Iniciar Sesi√≥n</ui:insert></title>
        </h:head>
        <h:body id="bodyIndex">

            <p:layout fullPage="true">
                <p:layoutUnit position="center">
                    <div class="ui-grid ui-grid-responsive">
                        <div id="filaLogin" class="ui-grid-row">
                            <div class="ui-grid-col-12" align="center">
                                <h:form >
                                    <p:growl id="mensajes" life="20000"/>
                                    <p:panelGrid columns="2">
                                        <f:facet name="header" >
                                            Ingresar al Sistema
                                        </f:facet>
                                        <p:outputLabel value="Login: "/>
                                        <p:inputText autocomplete="off" id="txtLoginIndex" value="#{usuario.usuario.login}" required="true" requiredMessage="Login es obligatorio" style="text-transform: uppercase"/>


                                        <p:outputLabel value="Password"/>
                                        <p:password autocomplete="off" id="txtPasswordIndex" value="#{usuario.usuario.password}" required="true" requiredMessage="Password es Obligatorio"/>

                                        <p:outputLabel for="btnAcceder" value="Opciones: "/>
                                        <p:commandButton id="btnAcceder" icon="ui-icon-key" action="#{usuario.validarExisteUsuario()}" value="Acceder" update="mensajes"/>


                                    </p:panelGrid>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </p:layoutUnit>
            </p:layout>
            <br />
        </h:body>
    </f:view>
</html>
